<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <script src="script.js"></script>
    <h1>Calculator</h1>
    <div class = 'container'>
        <div class="screen">
            <div class = 'display'> </div>
            <div class="answer"></div>
        </div>
        <div class = 'button_con'>
            <div class="row1">
                <button class="+">+</button>
                <button class="-">-</button>
                <button class="x">x</button>
                <button class="/">/</button>
            </div>
            <div class="row2">
                <button class="6">6</button>
                <button class="7">7</button>
                <button class="8">8</button>
                <button class="9">9</button>
            </div>
            <div class="row3">
                <button class="2">2</button>
                <button class="3">3</button>
                <button class="4">4</button>
                <button class="5">5</button>
            </div>
            <div class="row4">
                <button class="0">0</button>
                <button class="1">1</button>          
                <button class="=">=</button>
                <button class="clear">clear</button>
            </div>
        </div>    
    </div>
</body>
</html>
